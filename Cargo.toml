[package]
authors = ["Jacob Lindahl <jacob.lindahl@near.org>"]
name = "near-multichain-gas-station-contract"
version = "0.1.0"
edition = "2021"

[dependencies]
ethers = { version = "2", default-features = false }
getrandom = { version = "0.2", features = [
    "js",
] } # make this package happy for wasm target
hex = "0.4"
near-sdk = { version = "4.1.1", default-features = false, features = [
    "wee_alloc",
    "legacy",
    "abi",
] }
near-sdk-contract-tools = "2"
thiserror = "1"

[lib]
crate-type = ["cdylib"]

[profile.release]
codegen-units = 1
debug = false
lto = true
opt-level = "z"
overflow-checks = true
panic = "abort"
